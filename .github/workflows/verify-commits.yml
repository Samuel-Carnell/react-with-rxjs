name: Verify Commits

on:
  pull_request:
    branches:
      - release
      - develop

jobs:
  verify-commits:
    strategy:
      matrix:
        node-version: [12.x]
    name: Verify commit style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: yarn install --frozen-lock
      - name: Run commitlint on commits
        run: yarn commitlint --from $(git merge-base origin/${{ github.base_ref }} origin/${{ github.head_ref }}) --to $(git rev-parse origin/${{ github.head_ref }})
